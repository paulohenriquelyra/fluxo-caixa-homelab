apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fluxo-caixa-network-policy
  namespace: fluxo-caixa
spec:
  podSelector:
    matchLabels:
      app: fluxo-caixa-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Permitir tráfego do Ingress Controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  # Permitir tráfego interno do namespace
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Permitir conexão com PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Permitir DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Permitir saída para internet (APIs externas, se necessário)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: fluxo-caixa
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Permitir apenas tráfego da aplicação
  - from:
    - podSelector:
        matchLabels:
          app: fluxo-caixa-app
    ports:
    - protocol: TCP
      port: 5432
  egress:
  # Permitir DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

